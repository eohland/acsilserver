
<!DOCTYPE html>
<html lang="en" ng-app="clientApp" manifest="acsilserver.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Acsilserver</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="./css/signin.css" rel="stylesheet">

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/API.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script>
      if (localStorage.getItem("credential.access_token") == null && location.hash != "/signin")
      location.assign("index.html#/signin");
      console.log(localStorage.getItem("credential.access_token"));
    </script>
  </head>
  <body ng-controller="AppCtrl">
    <!-- Begin page content -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
	<a class="navbar-brand navbar-left" ng-click="back()" ng-if="showBack() == true"><span class="glyphicon glyphicon-chevron-left">{{signIn}}</span></a>
	<a class="navbar-brand navbar-right" href="#/properties"><span class="glyphicon glyphicon-cog">{{signIn}}</span></a>
	<a class="navbar-brand navbar-right" ng-href="#/upload/{{getCurrentFolderId()}}" ng-if="showUpload() == true"><span class="glyphicon glyphicon-plus">{{signIn}}</span></a>
      </div>
    </nav>
    <div ng-view class="container"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.longpress.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/docs.min.js"></script>
  </body>
</html>
