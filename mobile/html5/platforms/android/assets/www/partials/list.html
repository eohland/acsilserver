<ion-content class="my-list">
<ion-list>
  <ion-item class="item item-avatar" ng-repeat="folder in folders"
	    ng-click="folderOnTouchEnd(folder.id)">
    <img src="img/icone/ios7-folder.png">
    <span stype="float:left">
    <h2>{{folder.name}}</h2>
    <p>
      {{folder.owner}}
    </p>
    </span>
    <span class="badge badge-calm" style="font-size:larger;">
      {{folder.size}}
    </span>
  </ion-item>
</ion-list>
<ion-list>
  <ion-item class="item item-avatar" ng-repeat="file in files"
	    ng-click="itemOnTouchEnd(file.info.pseudo_owner,
			  file.info.path,
			  file.info.real_path,
			  file.info.name)">
    <img ng-src="{{file.info.icon}}">
    <span style="float:left;">
    <h2>{{file.info.name}}</h2>
    <p>
      {{byteToReadable(file.info.size)}}
    </p>
    </span>
 <button class="button button-calm" style="float:right;"
	 ng-click="itemOnLongPress(file.info.pseudo_owner,
			  file.info.path,
			  file.info.real_path,
			  file.info.name,
			  file.info.id)">
      <i class="icon ion-ios7-settings-strong"></i>
    </button>
<!--    <span class="item-note">
      <h2>{{timeToReadable(file.info.upload_date)}}</h2>
      <p>
	{{timeToReadable(file.info.upload_date)}}
      </p>
   </span>
-->
  </ion-item>
</ion-list>

<script id="my-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar-dark">
      <h3 class="title">Options</h3>
    </ion-header-bar>
    <ion-content>
      <ion-list>
	<a target="_self"
	   download="{{showDownloadName}}"
	   href="{{showPath}}"
	   class="item item-icon-left">
	  <i class="icon ion-ios7-cloud-download"></i>
	  Download
	</a>
	<a class="item item-icon-left" ng-click="">
	  <i class="icon ion-ios7-compose"></i>
	  Edit
	</a>
	<a class="item item-icon-left">
	  <i class="icon ion-ios7-trash"></i>
	  Delete
	</a>
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-calm">
      <button class="title button button-full button-clear"
	      style="color:black;"
	      ng-click="closeModal()">
	Close
      </button>
    </ion-footer-bar>
  </div>
</script>
  <ng-include src="'partials/loading.html'"></ng-include>

</ion-content>
