<div class="list-group">
  <div ng-repeat="folder in folders">
    <div class="list-group-item">
      {{folder.name}}
    </div>
  </div>
  <div  ng-repeat="file in files">
    <div class="list-group-item">
      {{file.info.name}}
    </div>
  </div>
</div> <!-- <div ng-controller="rListCtrl"> -->
